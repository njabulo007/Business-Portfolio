<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Hero Section -->
    <section id="hero" class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Creative Development & Design</h1>
            <p class="hero-subtitle">Web Development | Design | Photography | Marketing</p>
            <div class="weather-widget">
                <span id="weather-temp"></span>
                <span id="weather-desc"></span>
                <span id="current-time"></span>
            </div>
        </div>
        <button class="scroll-btn">
            <i class="fas fa-chevron-down"></i>
        </button>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="portfolio">
        <h2>Featured Projects</h2>
        <div class="portfolio-grid">
            <!-- Cards will be dynamically generated -->
        </div>
    </section>

    <!-- Interactive Section -->
    <section id="interactive" class="interactive">
        <h2>Interactive Experience</h2>
        <div class="interactive-grid">
            <div class="interactive-item" data-text="Web Development">
                <i class="fas fa-code"></i>
            </div>
            <div class="interactive-item" data-text="Web Design">
                <i class="fas fa-palette"></i>
            </div>
            <div class="interactive-item" data-text="Photography">
                <i class="fas fa-camera"></i>
            </div>
            <div class="interactive-item" data-text="Marketing">
                <i class="fas fa-bullhorn"></i>
            </div>
        </div>
        <canvas id="particle-canvas"></canvas>
    </section>

    <!-- Contact Form Section -->
    <section id="contact" class="contact">
        <h2>Get In Touch</h2>
        <form id="contact-form">
            <div class="form-group">
                <input type="text" id="name" required>
                <label for="name">Name</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <select id="service" required>
                    <option value="">Select Service</option>
                    <option value="web-dev">Web Development</option>
                    <option value="web-design">Web Design</option>
                    <option value="photography">Photography</option>
                    <option value="marketing">Digital Marketing</option>
                </select>
            </div>
            <div class="form-group">
                <textarea id="message" required></textarea>
                <label for="message">Message</label>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Email: contact@example.com</p>
                <p>Phone: (123) 456-7890</p>
            </div>
            <div class="footer-section">
                <h3>Social</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Your Creative Studio. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="particles.js"></script>
    <script src="app.js"></script>
</body>
</html>
