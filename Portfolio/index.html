<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVision | Web Solutions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Animated Background Canvas -->
    <canvas class="particles-canvas"></canvas>
    
    <!-- Hero Section with Parallax -->
    <section class="hero parallax" data-speed="0.3">
        <div class="hero-content">
            <h1 class="text-pop">Crafting Digital Excellence</h1>
            <button class="cta-pulse">Start Your Journey</button>
        </div>
    </section>

    <!-- Services Section with Hover Effects -->
    <section class="services">
        <div class="service-grid">
            <!-- Service Card 1 - Web Design -->
            <div class="service-card" style="background-image: url('images/web-design.jpg')">
                <div class="card-content">
                    <i class="fas fa-palette fa-3x"></i>
                    <h3>Web Design</h3>
                    <p>Beautiful, user-centric designs that convert</p>
                    <div class="shine"></div>
                </div>
            </div>
            
            <!-- Add more service cards following the same pattern -->
        </div>
    </section>

    <!-- Interactive Portfolio Grid -->
    <section class="portfolio">
        <div class="gallery-grid">
            <!-- Portfolio Item 1 -->
            <div class="portfolio-item" data-project="1">
                <img src="images/projects/project1.jpg" alt="E-commerce Project">
                <div class="item-overlay">
                    <button class="view-btn">360Â° View</button>
                </div>
            </div>
            <!-- Add more portfolio items -->
        </div>
    </section>

    <!-- Animated Contact Form -->
    <section class="contact">
        <form class="floating-form">
            <h2 class="form-title">Let's Create Magic</h2>
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name">Your Name</label>
                <span class="input-focus"></span>
            </div>
            <!-- Add more form fields -->
            <button type="submit" class="submit-btn">
                <span>Launch Project</span>
                <i class="fas fa-rocket"></i>
            </button>
        </form>
    </section>

    <script src="app.js"></script>
</body>
</html>
