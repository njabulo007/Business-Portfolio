<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVision | Web Solutions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Particle Background -->
    <canvas class="particles-canvas"></canvas>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="text-pop">Crafting Digital Excellence</h1>
            <button class="cta-pulse">Start Your Journey</button>
        </div>
    </section>

    <!-- Services Section -->
    <section class="services">
        <h2>Our Services</h2>
        <div class="service-grid">
            <!-- Web Design -->
            <div class="service-card" style="background-image: url('images/web-design.jpg')">
                <div class="card-content">
                    <i class="fas fa-palette fa-3x"></i>
                    <h3>Web Design</h3>
                    <p>Beautiful, user-centric designs that convert</p>
                    <div class="shine"></div>
                </div>
            </div>
            <!-- Web Development -->
            <div class="service-card" style="background-image: url('images/development.jpg')">
                <div class="card-content">
                    <i class="fas fa-code fa-3x"></i>
                    <h3>Web Development</h3>
                    <p>Custom solutions built with cutting-edge technology</p>
                    <div class="shine"></div>
                </div>
            </div>
            <!-- Product Photography -->
            <div class="service-card" style="background-image: url('images/photography.jpg')">
                <div class="card-content">
                    <i class="fas fa-camera fa-3x"></i>
                    <h3>Product Photography</h3>
                    <p>High-quality visuals to showcase your products</p>
                    <div class="shine"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section class="portfolio">
        <h2>Our Work</h2>
        <div class="gallery-grid">
            <!-- Project 1 -->
            <div class="portfolio-item" data-project="1">
                <img src="images/projects/project1.jpg" alt="E-commerce Project">
                <div class="item-overlay">
                    <button class="view-btn">View Project</button>
                </div>
            </div>
            <!-- Project 2 -->
            <div class="portfolio-item" data-project="2">
                <img src="images/projects/project2.jpg" alt="Portfolio Website">
                <div class="item-overlay">
                    <button class="view-btn">View Project</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Let's Create Magic</h2>
        <form class="floating-form">
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name">Your Name</label>
                <span class="input-focus"></span>
            </div>
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Your Email</label>
                <span class="input-focus"></span>
            </div>
            <button type="submit" class="submit-btn">
                <span>Launch Project</span>
                <i class="fas fa-rocket"></i>
            </button>
        </form>
    </section>

    <script src="app.js"></script>
</body>
</html>
